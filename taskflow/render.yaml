services:
  - type: web
    name: evara-agent
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: prod
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    plan: free
